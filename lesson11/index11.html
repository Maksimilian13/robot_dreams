<!DOCTYPE html>
<html>
    <head>
        <title>Burger_Rectaurant</title>
        <link rel="stylesheet" href="style11.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
           <a href="">Home</a>
           <a href="">Gallery</a>
           <a href="">Contact Us</a>
        </nav>
        <header>
            <img class="logo-burger" src="logo-burger.png" alt="logo">
            <div>
                <p class="adress">Velika Vasylkivska 52, Kyiv, Ukraine, 02000</p>
            </div>
            <div class="number-time">
                <p class="number-time-number">+38 (095) 815-43-44</p>
                <p class="number-time-time">we deliver from 10:00 to 22:00</p>
            </div>
            <div class="butter">
                <a class="butter-order" href="">Order</a>
            </div>
        </header>
        <div class="menu">
            <img class="logo-menu" src="images.png" alt="logo-menu">
            <p class="menu-name">Menu doner king</p>
        </div>
        <div  class="nav-list">
            <div>
                <a class="nav-list-burger" href="">
                     <img class="nav-list-burger-img" src="burger11.jpg" >
                     <span class="nav-list-burger-span">burger</span>
                </a>
            </div>
            <div>
                <a class="nav-list-doner" href="">
                    <img class="nav-list-doner-img" src="doner.jpg" alt="doner">  
                    <span class="nav-list-doner-span">doner</span>
                </a>
            </div>
            <div>
                <a class="nav-list-box" href="">
                     <img class="nav-list-box-img" src="box.jpg" alt="box">
                     <span class="nav-list-box-span">box</span>
                </a>
            </div>
            <div>
                <a class="nav-list-snacks" href="">
                    <img class="nav-list-snacks-img" src="snacks.jpg" alt="snacks">
                    <span class="nav-list-snacks-span">snacks</span>
                </a>
            </div>
            <div>
                <a class="nav-list-pizza" href="">
                    <img class="nav-list-pizza-img" src="pizza.jpg" alt="pizza">
                    <span class="nav-list-pizza-span">pizza</span>
                </a>
            </div>
            <div>
                <a class="nav-list-hot-dog" href="">
                    <img class="nav-list-hot-dog-img" src="hot-dog.jpg" alt="hot-dog">
                    <span class="nav-list-hot-dog-span">hot-dog</span>
                </a>
            </div>
            <div>
                <a class="" href=""> 
                    <img class="nav-list-sushi-img" src="sushi.jpg" alt="sushi">
                    <span class="nav-list-sushi-span">sushi</span>
                </a>
            </div>
            <div>
                <a class="nav-list-drinks" href="">
                    <img class="nav-list-drinks-img" src="drinks.jpg" alt="drinks">
                    <span class="nav-list-drinks-span">drinks</span>
                </a>
            </div>             
            <div>
                <a class="nav-list-sause" href=""> 
                    <img class="nav-list-sause-img" src="sause.jpg" alt="sause"> 
                    <span class="nav-list-sause-span">sause</span> 
                </a>
            </div>
        </div>
    </body>
</html>
